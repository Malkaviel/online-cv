career-profile:
    title: Career Profile
    summary: |
      I am a french web developer.

      Most of my experience lies in the back-end side of web development, be it in PHP, C# or Elixir, with some experience with the ReactJS
      library for the front-end side.

      I also study game engines and interesting computer science subjects, mostly related to programming languages, on my spare time.


education:
    - degree: professional bachelor degree
      university: Technological Academic Institute (IUT) of Le Puy-en-Velay
      time: 2018 - 2019
      details: |
        My studies allowed me to learn about 3D programming in greater depth, by using the Unity game engine and
        the Microsoft Hololens to solve visualization problems in medical imaging.

    - degree: DUT
      university: Technological Academic Institute (IUT) of Le Puy-en-Velay, and University of Quebec At Chicoutimi (UQAC)
      time: 2015 - 2017
      details: |
        My studies were focused on the mathematics and algorithms used in digital imaging and 3D programming, and their usage in graphics and game engines.

experiences:
    - role: Back-end Web Developer (Apprenticeship)
      time: August 2018 - September 2019
      company: OpenStudio
      details: |
        I am working as a back-end Web Developer at OpenStudio, a web agency in Puy-en-Velay, France.
        
        My job is to implement new functionalities, internal tools, correct bugs and refactor the codebase of the tools used by the websites
        built by OpenStudio.

        I am also responsible for the improvement of the working process, by automating the tests and deployments
        of websites, and introducing new development and debugging tools in our workflow.

    - role: Back-end Web Developer (Internship)
      time: April 2017 - August 2017
      company: FB Digital
      details: |
        I worked as a back-end web developer at FB Digital, a web agency in Brioude, France.

        My job, at first, was to assist the lead developer with small tasks, in order to gain experience
        with the tools used by the company (PHP, Symfony web framework, Thelia e-commerce framework).

        Later, during the last months of internship and after getting acquainted with the tools and the development processes,
        i was able to be the main developer of an e-commerce website, implementing most back-end functionalities.

